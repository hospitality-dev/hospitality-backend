apiVersion: api.cerbos.dev/v1
resourcePolicy:
  resource: suppliers
  version: default
  rules:

  - actions: [ view, list ]
    effect: EFFECT_ALLOW
    roles: [ owner, manager, employee ]

  - actions: [ create, update, archive, delete ]
    effect: EFFECT_ALLOW
    roles: [ owner, manager ]
    condition:
      match:
        expr: R.attr.company_id == P.attr.company_id
